<div class="verticalcenter">
	<a href="#/" class="login-heading">DineNow</a>
	<div class="panel panel-primary login-form">
		<div class="panel-body">
			<h4 class="text-center" style="margin-bottom: 25px;">Dashboard Login</h4>
			<form action="#" name="form" class="form-horizontal" novalidate>
				<div class="form-group">
					<label for="email" class="control-label col-sm-3" style="text-align: left;">Email</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="email" ng-model="user.email" required placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="control-label col-sm-3" style="text-align: left;">Password</label>
					<div class="col-sm-9">
						<input type="password" class="form-control" ng-model="user.password" id="password" required placeholder="Password">
					</div>
				</div>
				<!-- <div class="clearfix">
					<div class="pull-right"><label><input type="checkbox" checked> Remember Me</label></div>
				</div> -->
				<a href="javascript:;" class="btn btn-primary btn-block" ladda="loginLoading" ng-click="logIn(user)" ng-hide="form.$invalid">Log In</a>
			</form>
		</div>

			<a href="javascript:;" class="pull-left btn btn-link" style="padding-left:0;">Forgot password?</a>
			
			<div class="pull-right">
				<a ui-sref="app.security.signup" class="btn btn-success">Sign Up</a>
			</div>
		</div> -->
		<div class="pad-top">
			
		</div>
	</div>
</div>
