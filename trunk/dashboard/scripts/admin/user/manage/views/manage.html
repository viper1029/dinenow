<div class="admin-manage">
	<div class="manage-header" >
		<div class="manage-name" style="border-right: none"><h1>{{ user.email }}</h1></div>
		<div class="manage-done">
			<a ui-sref="app.admin.user.list">Done</a>
		</div>
	</div>
    <div class="manage-body">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                   <div class="panel-body collapse in">
                        <form action="" class="form-horizontal row-border">
                            <div class="form-group">
                                <label class="col-sm-3 control-label align-left">First Name</label>
                                <div class="col-sm-6">
                                    <input type="text" ng-model="user.firstName" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label align-left">Last Name</label>
                                <div class="col-sm-6">
                                    <input type="text" ng-model="user.lastName" class="form-control">
                                </div>
                            </div>                      
                            <div class="form-group">
                                <label class="col-sm-3 control-label align-left">Email</label>
                                <div class="col-sm-6">
                                    <input type="email" strict-email ng-model="user.email" class="form-control" placeholder="">
                                </div>
                               <!--  <div class="col-sm-3">
                                    <button class="btn btn-primary">Reset Password</button>
                                </div> -->
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label align-left">Role</label>
                                <div class="col-sm-6">
                                    <input type="text" ng-model="user.role" ng-disabled="true" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label align-left">Phone #</label>
                                <div class="col-sm-6">
                                    <input type="text" ng-model="user.phone" maskinput data-inputmask="'mask':'+19999999999'" class="form-control">
                                </div>
                            </div>
                        

                        </form>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <div class="btn-toolbar">
                                        <button class="btn-default btn" ui-sref="app.admin.user.list">Back</button>
                                        <button class="btn-primary btn" ng-click="save()">Change</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>
