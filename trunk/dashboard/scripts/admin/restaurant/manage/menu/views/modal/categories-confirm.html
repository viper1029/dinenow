<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">Ã—</button>
	<h3 class="modal-title text-center">{{ itemToProcess.name ? itemToProcess.name : "Item Name" }}</h3>
</div>
<div class="modal-body">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="radio" class="col-sm-1 control-label">Name</label>
						<div class="col-sm-6">
							<input type="text" class="form-control input-sm" id="smallinput" placeholder="" ng-model="itemToProcess.name">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-12">Description</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12"><textarea name="txtarea1" id="txtarea1" cols="50" rows="2" class="form-control" ng-model="itemToProcess.description"></textarea></div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</div>
<div class="modal-footer">
<button class="btn btn-primary" ng-click="delete()">Yes</button>
<button class="btn btn-primary" ng-click="cancel()">No</button>
</div>
