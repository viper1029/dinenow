<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">Ã—</button>
	<h3 class="modal-title text-center">Are you sure you want to delete the category {{ itemToProcess.categoryName }} ?</h3>
</div>
<div class="modal-body" ng-if="itemToProcess.items.length != 0">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h4>Items will be removed: </h4>
				<ul>
					<li ng-repeat="item in itemToProcess.items" ng-bind="item.itemName"></li>
				</ul>
			</div>
		</div>
	</div>
</div>
</div>
<div class="modal-footer">
<button class="btn btn-primary" ng-click="delete()">Yes</button>
<button class="btn btn-primary" ng-click="cancel()">No</button>
</div>
