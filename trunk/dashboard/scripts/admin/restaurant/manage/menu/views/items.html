<div id="page-heading" class="heading-content">
  <h1>Items</h1>
</div>

<div class="container body-content">
  <div class="row">
    <div class="col-md-8">
      <div class="buttons">
        <div class="form-group">
           <button class="btn btn-primary" ng-click="open()"><i class="fa fa-plus"></i>&nbsp;&nbsp;Create Item</button>
        </div>   
      </div>
    </div>
    <div class="col-md-4 text-right">
      <div class="form-group">
        <input class="form-control" ng-model="itemSearch" placeholder="Search" type="text"></input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="fix-row"></div>
      <table ng-table="tableParams" class="table table-condensed">
        <tbody>
          <tr ng-repeat="item in $data | filter:itemSearch">
            <td class="text-center" ng-bind="item.name" data-title="'Name'" sortable="'itemName'">
            </td>
            <td class="text-center" ng-bind="item.description" data-title="'Description'" sortable="'itemDescription'">    
            </td>
            <td class="text-center" ng-bind="item.notes" data-title="'Notes'" sortable="'notes'">
            </td>
            <td class="text-center" style="white-space: nowrap">
              <div class="buttons">
                <button class="btn btn-sm btn-primary" ng-model="item.availabilityStatus" ng-class="{true: 'active'}[item.availabilityStatus=='PAUSED']" ladda="item.pauseLoading" ng-click="pause(item)"><i class="fa fa-pause"></i>  <span class="non-text"> Pause</span></button>
                <button class="btn btn-sm btn-primary" ng-click="open(item)"><i class="fa fa-pencil"></i>  <span class="non-text"> Edit</span></button>
                <button class="btn btn-sm btn-primary" ng-click="delete(item)"><i class="fa fa-times"></i>  <span class="non-text"> Delete</span></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>    <!-- container -->
