<!-- restaurant content -->
<div id="page-heading" class="heading-content">
  <h1>Restaurants</h1>
</div>

<div class="container body-content">
  <div class="row">
    <div class="col-md-8">
      <div class="buttons">
        <div class="form-group">
          <button class="btn btn-primary" ng-click="open()"><i class="fa fa-plus"></i>&nbsp;&nbsp;Create Restaurant</button>
        </div>  
      </div>
    </div>
    <div class="col-md-4 text-right">
      <div class="form-group">
        <input class="form-control" ng-model="restaurantSearch" placeholder="Search" type="text"></input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="fix-row"></div>
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>Restaurant Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Online</th>
            <th>Active</th>
            <th>Number of Orders</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="restaurant in restaurants | filter:restaurantSearch">
            <td ng-bind="restaurant.restaurantName">
            </td>
            <td ng-bind="restaurant.username">    
            </td>
            <td ng-bind="restaurant.email">
            </td>
            <td ng-bind="restaurant.status">    
            </td>
            <td ng-bind="restaurant.active">    
            </td>
            <td ng-bind="restaurant.numberOfOrders">    
            </td>
            <td class="text-center" style="white-space: nowrap">
              <div class="buttons">
                <button class="btn btn-sm btn-primary" ng-click="open(restaurant)"><i class="fa fa-pencil"></i> Edit</button>
                <button class="btn btn-sm btn-primary" ng-click="delete(restaurant)"><i class="fa fa-times"></i> Remove</button>
                <button class="btn btn-sm btn-primary" ng-click="manage(restaurant)"><i class="fa fa-cog"></i> Manage</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div> 
<!-- restaurant content -->
