<!-- restaurant content -->
<div id="page-heading" class="heading-content">
  <h1>Restaurants</h1>
</div>

<div class="container body-content">
  <div class="row">
    <div class="col-md-8">
      <div class="buttons">
        <div class="form-group">
          <button class="btn btn-primary" ng-click="open()"><i class="fa fa-plus"></i>&nbsp;&nbsp;Create Restaurant</button>
        </div>  
      </div>
    </div>
    <div class="col-md-4 text-right">
      <div class="form-group">
        <input class="form-control" ng-model="restaurantSearch" placeholder="Search" type="text"></input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="fix-row"></div>
      <table ng-table="tableParams" class="table table-condensed">
      <!-- <thead>
          <tr>
            <th>Restaurant Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Online</th>
            <th>Active</th>
            <th>&nbsp;</th>
          </tr>
        </thead> -->
        <tbody>
          <tr ng-repeat="restaurant in $data | filter:restaurantSearch">
            <td class="text-center" ng-bind="restaurant.name" data-title="'Restaurant Name'" sortable="'name'">
            </td>
            <td class="text-center" ng-bind="restaurant.keyword" data-title="'Keyword'" sortable="'keyword'">    
            </td>
            <td class="text-center" ng-bind="restaurant.webSite" data-title="'WebSite'" sortable="'webSite'">
            </td>
            <td class="text-center" ng-bind="restaurant.networkStatus" data-title="'Status'" sortable="'networkStatus'">    
            </td>
            <td class="text-center" ng-bind="restaurant.active" data-title="'Active'" sortable="'active'">    
            </td>
            <td class="text-center" style="white-space: nowrap">
              <div class="buttons">
                <button class="btn btn-sm btn-primary" ng-click="open(restaurant)"><i class="fa fa-pencil"></i><span class="non-text"> Edit</span></button>
                <!-- <button class="btn btn-sm btn-primary" ng-click="delete(restaurant)"><i class="fa fa-times"></i><span class="non-text"> Remove</span></button> -->
                <button class="btn btn-sm btn-primary" ladda="restaurant.manageLoading" ng-click="manage(restaurant)"><i class="fa fa-cog"></i><span class="non-text"> Manage</span></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div> 
<!-- restaurant content -->
