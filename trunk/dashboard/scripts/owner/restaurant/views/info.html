<!-- BEGIN: INFO -->
<div id="page-heading" class="heading-content">
	<h1>{{ restaurantInfo.restaurantName }}</h1>
</div>
<div class="container body-content" ui-view>
	<div class="row">
		<div class="col-md-6">
			<form name="form" class="form-horizontal" style="margin: 0 35px">
				<div class="form-group">
					<label for="restaurnat-name" class="control-label align-left col-sm-2">Name</label>
					<div class="col-sm-8">
						<input type="text" name="restaurnat-name" class="form-control" ng-model="restaurantInfo.name" required="required" >
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-12">Description</label>
					<div class="col-sm-12"><textarea name="desciption" id="description" ng-model="restaurantInfo.description" cols="50" rows="2" class="form-control"></textarea></div>
				</div>
				<div class="form-group">
					<label class="col-sm-6 control-label align-left">Accept Delivery Orders</label>
					<div class="col-sm-6">
						<div class="btn-group">
							<button type="button" class="btn btn-primary-alt" ng-class="{true: 'active'}[restaurantInfo.acceptDelivery==true]" ng-model="restaurantInfo.acceptDelivery" ng-click="restaurantInfo.acceptDelivery=true">Yes</button>
							<button type="button" class="btn btn-primary-alt" ng-class="{true: 'active'}[restaurantInfo.acceptDelivery==false]" ng-model="restaurantInfo.acceptDelivery" ng-click="restaurantInfo.acceptDelivery=false">No</button>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-6 control-label align-left">Accept Takeout Orders</label>
					<div class="col-sm-6">
						<div class="btn-group">
							<button type="button" class="btn btn-primary-alt" ng-class="{true: 'active'}[restaurantInfo.acceptTakeOut==true]" ng-model="restaurantInfo.acceptTakeOut" ng-click="restaurantInfo.acceptTakeOut=true">Yes</button>
							<button type="button" class="btn btn-primary-alt" ng-class="{true: 'active'}[restaurantInfo.acceptTakeOut==false]" ng-model="restaurantInfo.acceptTakeOut" ng-click="restaurantInfo.acceptTakeOut=false">No</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-6">
			<div class="table-responsive">
				<table class="table table-condensed">
					<tbody>
						<tr>
							<td class="td-no-border-top">Tax</td>
							<td class="td-no-border-top" ng-bind="restaurantInfo.tax.taxeValue + '% ' + ' - ' + restaurantInfo.tax.taxeName"></td>
						</tr>
						<tr>
							<td>Phone Number</td>
							<td ng-bind="restaurantInfo.phoneNumber"></td>
						</tr>
						<tr>
							<td>Website</td>
							<td><a href="{{ restaurantInfo.webSite }}">{{ restaurantInfo.webSite }}</a></td>
						</tr>
						<tr>
							<td>Address</td>
							<td ng-bind="restaurantInfo.address1"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="text-center pad-top">
					<button class="btn btn-default" ng-click="cancel()">Discard</button>
					<button class="btn btn-primary" ladda="saveLoading" ng-click="save(restaurantInfo)" ng-disabled="form.$invalid">Change</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- END: INFO -->
