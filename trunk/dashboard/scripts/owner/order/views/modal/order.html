<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">Ã—</button>
	<h3 class="modal-title text-center">#-{{ itemToProcess.orderNumber }}</h3>
</div>
<div class="modal-body">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<legend>Customer Info</legend>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="radio" class="col-sm-3 control-label">Customer</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" ng-model="itemToProcess.customer.firstName" disabled>
						</div>
						<div class="col-sm-3">
							<input type="text" class="form-control" ng-model="itemToProcess.customer.lastName" disabled>
						</div>										
					</div>
					<div class="form-group">
						<label for="radio" class="col-sm-3 control-label">Type</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" ng-model="itemToProcess.orderType" disabled>
						</div>
					</div>
					<div class="form-group">
						<label for="radio" class="col-sm-3 control-label">Address</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" ng-model="itemToProcess.customer.address" disabled>
						</div>
					</div>
					<div class="form-group">
						<label for="radio" class="col-sm-3 control-label">Phone</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" ng-model="itemToProcess.customer.phoneNumber" disabled>
						</div>
					</div>
					<div class="form-group">
						<label for="radio" class="col-sm-3 control-label">Email</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" ng-model="itemToProcess.customer.email" disabled>
						</div>
						<!-- <div class="col-sm-3">
							<button class="btn btn-primary" ng-click="sendOrderByMail()">Send</button>
						</div> -->
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<legend>Detail Order</legend>
				<table class="table table-bordered table-responsive">
					<thead>
						<tr>
							<th>Item</th>
							<th>Description</th>
							<th>Spice Level</th>
							<th>Quantity</th>
							<th>Price/Item</th>
							<th>Amount</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="order in itemToProcess.orderDetails">
							<td ng-bind="order.items[0].name"></td>
							<td ng-bind="order.items[0].description"></td>
							<td ng-bind="order.items[0].spiceLevel"></td>
							<td ng-bind="order.quantity"></td>
							<td ng-bind="order.items[0].sizes[0].price | currency:'$':0"></td>
							<td ng-bind="order.items[0].sizes[0].price * order.quantity | currency:'$':0"></td>
						</tr>
						<tr>
							<td class="td-no-border"></td>
							<td class="td-no-border"></td>
							<td class="td-no-border"></td>
							<td class="td-no-border"></td>
							<th class="td-no-border">Total: </th>
							<td class="td-no-border" ng-bind="getTotal() | currency:'$':0"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- <div class="row">
			<div class="col-md-2 col-md-offset-10">
				<table class="table table-bordered">
					<tbody>
						<tr>
							<th>Tax</th>
							<td>1.0</td>
						</tr>
						<tr>
							<th>Total</th>
							<td ng-bind="getTotal() | currency:'$':0"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div> -->
	</div>
</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary" ladda="acceptLoading" ng-click="acceptOrder(itemToProcess)">Accept</button>
</div>
