<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">Ã—</button>
	<h3 class="modal-title text-center">{{ itemToProcess.name ? itemToProcess.name : "Addon Name" }}</h3>
</div>
<div class="modal-body">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form name="form" novalidate>
					<div class="form-horizontal">
						<div class="form-group">
							<label for="name" class="col-sm-12">Name</label>
							<div class="col-sm-12">
								<input name="name" type="text" class="form-control" ng-model="itemToProcess.name" required maxlength="50">
							</div>
						</div>
						<div class="form-group">
							<label for="description" class="col-sm-12">Description</label>
							<div class="col-sm-12">
								<textarea name="desciption" id="description" ng-model="itemToProcess.description" cols="50" rows="2" class="form-control" required></textarea>
							</div>
						</div>				
					</div>

					<div class="select-item">
						<div class="form-group">
							<label for="price" class="col-sm-12">Price</label>
							<div class="col-sm-12">
								<input name="price" type="text" class="form-control" ng-model="itemToProcess.price" required maxlength="50">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary" ng-click="save()" ng-disabled="form.$invalid || itemToProcess.sizePrices.length == 1">Save</button>
</div>
